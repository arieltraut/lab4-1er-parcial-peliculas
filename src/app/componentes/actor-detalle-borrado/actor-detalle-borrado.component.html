<div *ngIf="actor" class="card" style="margin-top: 2%; height: 161px;">
    <div class="row no-gutters">
        <div class="col-auto">
            <img *ngIf="!actor.fotoEstrella" src="//placehold.it/200" class="img-fluid" alt="">
            <img *ngIf="actor.fotoEstrella" src="{{actor.fotoEstrella}}" class="img-fluid" alt="">
        </div>
        <div class="col" style="padding: 2%">
            <div class="card-block px-2">
                <h4 class="card-title">Actor: {{actor.nombre}} {{actor.apellido}}</h4>
                <p class="card-text">Nacionalidad: {{actor.nacionalidad}}</p>
                <p class="card-text">Fecha de Nacimiento: {{actor.fechaDeNacimiento}}</p>
            </div>
        </div>
    </div>
</div>
