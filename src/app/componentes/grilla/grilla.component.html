<table class="table table-bordered table-striped table-hover">
  <!-- style="width:50%"> -->
  <tr>
    <!-- <th>ID</th> -->
    <th>Nombre</th>
    <th>Tipo</th>
    <th>Estreno</th>
    <th>Cantidad Publico</th>
    <th>Foto</th>
    <th>Estrella</th>
  </tr>
  <tr *ngFor="let pelicula of listadoPeliculas" >
      <!-- <td>{{pelicula.id}}</td> -->
      <th>{{pelicula.nombre}}</th>
      <td>{{pelicula.tipo}}</td>
      <td>{{pelicula.fechaDeEstreno}}</td>
      <td>{{pelicula.cantDePublico}}</td>
      <td><img src="{{pelicula.rutaDeFoto}}" alt="" style="width: 70px"></td>
      <!-- <td><button (click)="Editar(usuario)">Editar</button></td>-->
      <td>{{pelicula.estrellaPrincipal.nombre}} {{pelicula.estrellaPrincipal.apellido}}</td>
      <td>
        <app-btn-borrar [objetoABorrar]= "pelicula" [queBorro]="'pelicula'" (borrado)="RefrescarLista($event)"></app-btn-borrar>
      </td>
      <!-- <td>
        <button id="btnMofificar" type="button" class="btn btn-primary pull-right" (click)="IrAModificarClick(producto)">Modificar</button>
      </td> -->
  </tr>

</table>
