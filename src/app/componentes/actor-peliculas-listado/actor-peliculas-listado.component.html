<app-nav-bar></app-nav-bar>


<div class="container">
  <div class="row">
      <div class="col">
        <h2>Listado Actores-Peliculas</h2>
      </div>
  </div>
  <br>
  <div class="row">
      <div class="col-md-10">
          <!-- <h1>Actor:</h1> -->
          <select name="act" id="act" class="form-control mr-sm-2 ok" (change)="cambioSelect()" [(ngModel)]="actor">
            <option [ngValue]="null" selected>Todos</option>
            <option *ngFor="let actor of actores" [ngValue]="actor" >{{actor.nombre}} {{actor.apellido}}</option>
          </select>

          <div *ngFor="let estrella of actorSeleccion">
            <div *ngIf="estrella" class="card" style="margin-top: 2%; height: 161px;">
                <div class="row no-gutters">
                    <div class="col-auto">
                        <img *ngIf="!estrella.fotoEstrella" src="//placehold.it/200" class="img-fluid" alt="">
                        <img *ngIf="estrella.fotoEstrella" src="{{estrella.fotoEstrella}}" class="img-fluid" alt="">
                    </div>
                    <div class="col" style="padding: 2%">
                        <div class="card-block px-2">
                            <h4 class="card-title">estrella: {{estrella.nombre}} {{estrella.apellido}}</h4>
                            <p class="card-text">Nacionalidad: {{estrella.nacionalidad}}</p>
                            <p class="card-text">Fecha de Nacimiento: {{estrella.fechaDeNacimiento}}</p>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <app-grilla [actorSeleccionado]="estrella" [listadoPeliculas]="peliculas" [filtra]="true"></app-grilla>
          </div>

        <!-- <button routerLink="/buscador">Buscar Pelicula</button>-->
      </div>
    </div>


</div>
